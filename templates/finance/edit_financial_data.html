{% extends 'finance/base.html' %}
{% load static %}

{% block title %}Edit Financial Data{% endblock %}

{% block content %}
<div class="flex items-start justify-center min-h-screen bg-gray-100 py-10">
    <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8">
        <!-- Header -->
        <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-4">
            Edit Financial Data
        </h2>
        <p class="text-gray-600 text-center mb-6 text-lg">
            Modify the financial text below and save the changes.
        </p>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Input Field -->
            <div class="flex flex-col items-center">
                <label for="{{ form.text_input.id_for_label }}" class="block text-lg font-semibold text-gray-700 mb-2">
                    Financial Text
                </label>
                <textarea name="{{ form.text_input.name }}" id="{{ form.text_input.id_for_label }}"
                    class="w-full md:w-5/6 h-32 p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                    placeholder="Enter financial details...">{{ form.text_input.value }}</textarea>
            </div>

            <!-- Button Section -->
            <div class="flex justify-center space-x-6">
                <!-- Save Button -->
                <button type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-semibold shadow-md transition duration-200 transform hover:scale-105">
                    Save Changes
                </button>

                <!-- Cancel Button -->
                <a href="{% url 'financial_data_list' %}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition duration-200 transform hover:scale-105">
                   Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
