<h2>Incomplete Financial Data</h2>
<table border="1">
    <thead>
        <tr>
            <th>Text Input</th>
            <th>Qiimaha Soo Iibsiga</th>
            <th>Qiimaha Iska Iibinta</th>
            <th>Dakhliga</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for data in incomplete_data %}
        <tr>
            <td>{{ data.text_input }}</td>
            <td>{{ data.qiimaha_soo_iibsiga }}</td>
            <td>{{ data.qiimaha_iska_iibinta }}</td>
            <td>{{ data.dakhliga }}</td>
            <td><a href="{% url 'edit_financial_data' data.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
