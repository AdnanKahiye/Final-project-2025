{% load static %}

<nav class="flex justify-between items-center p-6 shadow-md bg-white">
    <div class="flex items-center space-x-4">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10">
    </div>
    <div class="hidden md:flex space-x-6">
        <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-500">HOME</a>
        <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-500">ABOUT</a>
        <a href="#" class="text-gray-700 hover:text-blue-500">SERVICES</a>
        <a href="#" class="text-gray-700 hover:text-blue-500">TEAM</a>
        <a href="{% url 'contact' %}" class="text-gray-700 hover:text-blue-500">CONTACT US</a>
        <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-500">DASHBOARD</a>

    </div>
    <div>
        {% if user.is_authenticated %}
            <span class="text-gray-700">Welcome, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="ml-4 text-red-500 hover:underline bg-transparent border-none cursor-pointer">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            <a href="{% url 'register' %}" class="ml-4 text-green-500 hover:underline">Register</a>
        {% endif %}
    </div>
    
    <div class="md:hidden">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">â˜°</button>
    </div>
</nav>

<script>
    document.getElementById('menu-btn').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
