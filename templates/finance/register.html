{% extends 'finance/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<section class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password1" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">
                Register
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</section>

{% endblock %}
